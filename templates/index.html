
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Firmador de PDFs - CardioHome</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
        }
        .logo {
            max-width: 220px;
            margin-bottom: 1.5rem;
        }
        .box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        input[type=file] {
            display: block;
            margin-bottom: 1rem;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0f5fc4;
        }
    </style>
</head>
<body>
    <img src="/static/cardiohome.png" alt="CardioHome Logo" class="logo">
    <div class="box">
        <h1>Firmador de PDFs</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="pdfs" multiple accept=".pdf" required>
            <button type="submit">Firmar Documentos</button>
        </form>
    </div>
</body>
</html>
